 <script>


    function userNameValidate(){
        
        let uname = document.getElementById('uname');
        if(uname.value == ""){
           
           document.getElementById('umsg').innerHTML="Enter Valid Username";
            uname.focus();
            return ;
        }
        else{
             document.getElementById('umsg').innerHTML="";
        }
    }

    function validateEmail(email){
        let Regex=/^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return Regex.test(email);
    }

    function checkEmail(){
         let em= document.getElementById('email');
         if(em.value == ""){
            document.getElementById('Emailmsg').innerHTML="Enter valid email";
            em.focus();
         }
         else if(validateEmail(em.value)==false){
            document.getElementById('Emailmsg').innerHTML="Enter valid email like 'name@gmail.com'";
            em.focus();
         }
         else{
            document.getElementById('Emailmsg').innerHTML="";
         }
    }
    function CheckGender(){
        
        let gender = document.querySelector('input[name="gender"]:checked');
        if(!gender){
            document.getElementById('genMsg').innerHTML="select Gender";
            gender.focus();
        }
    }
