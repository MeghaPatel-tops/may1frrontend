<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        // function as Expression
        let print = function(){
            console.log("Function expression");     
        }
        print();

        console.log(print)
          function even(num){
            alert(`${num} is even`);
        }

         function odd(num){
            alert(`${num} is odd`);
        }
        function FindEvenOdd(even,odd){
            let num = prompt("Enter num");
            if(num%2==0){
                even(num);
            }
            else{
                odd(num);
            }
        }

      

        FindEvenOdd(even,odd);
    </script>
