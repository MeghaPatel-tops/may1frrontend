<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
        <p id="ctime"></p>
</body>
 <script>
        function makeDate(){
                let todate = new Date();
                //console.log(todate);

                let date = `${todate.getFullYear() }:${todate.getMonth() +1}:${todate.getDate()}:  ${todate.getHours()}:${todate.getMinutes()}:${todate.getSeconds()}`;
                document.getElementById("ctime").innerHTML=date;
                //console.log(date);
        }

        setInterval(()=>makeDate(),1000);
        
        
    </script>
</html>
